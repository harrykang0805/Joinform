<!DOCTYPE html>
<html lang="en">

<head>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form name="joinform" action="b.html" onsubmit="return validateForm()">

    <label for="name">이름</label>
    <input type="text" id="name" name="name" required><br>

    <label for="idNumber">주민등록번호</label>
    <input type="text" id="idNumber1" maxlength="6" required>-<input type="text" id="idNumber2" maxlength="7"
      required><br>

    <label for="id">아이디</label>
    <input type="text" id="id" name="id" required><br>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" required><br>

    <label for="passwordConfirm">비밀번호확인</label>
    <input type="password" id="passwordConfirm" name="passwordConfirm" required><br>

    <label for="email">이메일</label>
    <input type="text" id="email" name="email" required>@<input type="text" id="email2" name="email" required>
    <select id="email3" name="email">
      <option value="">선택하세요</option>
      <option value="naver.com">네이버</option>
      <option value="google.com">구글</option>
      <option value="daum.net">다음</option>
    </select>
    <br>

    <label for="post">우편번호</label>
    <input type="text" id="post" name="post" required placeholder="12345-678">
    <button type="button" class="주소확인버튼">주소 확인</button><br>

    <label for="address">주소</label>
    <input type="text" id="address1" name="address" required><input type="text" id="address2" name="address"
      required><br>

    <label for="phone">핸드폰번호</label>
    <input type="tel" id="phone" name="phone" required><br>


    <label for="job">직업</label>
    <textarea rows="3" cols="10"></textarea>
    <br>

    <label for="mailSms">메일/SMS 정보</label>
    수신<input type="radio" name="mailSms" value="accept" checked>
    수신거부<input type="radio" name="mailSms" value="none">
    <br>

    <div class="buttons">
      <button type="submit">회원가입</button>
      <button type="Reset">취소</button>
    </div>
  </form>


  <script src="join.js"></script>

</body>

</html>
